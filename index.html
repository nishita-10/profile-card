<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        .card{
            font-family: "Josefin Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: bold;
            font-style: normal;
            color: rgb(56, 22, 53);
            border: 1px solid; 
            border-color: #5c5a5a; 
            width: 320px;            
            margin: 50px auto;       
            padding: 20px;
            text-align: center;
            background-color: rgb(250, 242, 242);
        }

        .name{color: rgb(28, 6, 49);}
        .extra{color: rgb(13, 53, 63);}

        .image{
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .skills{
            text-align: center;
            color: black
            
        }

        
        
    </style>
</head>
<body>
    <div class="card">
        <img src="IMG_3690.jpg" width="170" class="image"/>
        <br>
        <h2 class="name">Nishita Khandelwal</h2>
        <h3>Student at The LNM Institude of Information Technology,<br> Jaipur</h3>
        <h4 class="extra">CCE, 2025-2029</h4>
        <h4 class="extra">Rajasthan,India</h4>
    
    

    <div class="skills">
        <h5>SKILLS:</h5> 
        <h5>web developement||AI/ML||C/C++||Python</h5>
        
    </div>

        <form>
            <input type="text" placeholder="YOUR NAME" required>
            <textarea placeholder="MESSAGE" rows="3"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>

        <a href="index.html">visit profile</a>
    </div>
</body>
</html>
